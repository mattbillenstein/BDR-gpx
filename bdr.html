<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BDR GPX Processor</title>
  <link href="https://vazor.com/css/sakura.css" rel="stylesheet" media="screen">
</head>

<body>
  <h1>BDR GPX Processor</h1>
  <form action="/bdr" method="POST" enctype="multipart/form-data">
    <label>Select a GPX file:
      <input type="file" name="upload" />
    </label>
    <label>Preserve Garmin Colors:
      <input type="hidden" name="preserve_colors" value="0">
      <input type="checkbox" name="preserve_colors" value="1" {{'checked' if preserve_colors else ''}} />
    </label>
    <input type="submit" value="Submit" /><br>
  </form>

  <br>
% if filename:
Download: <a href="/bdr/download/{{filename}}">{{filename}}</a><br>
% end
% if logs:
Log:
%   if logpath:
<a href="/bdr/download/{{logpath}}">{{logpath}}</a><br>
%   end
<pre>
{{'\n'.join(logs)}}
</pre>
% end

</body>
</html>
